<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
     xmlns:h='http://java.sun.com/jsf/html'
     xmlns:f='http://java.sun.com/jsf/core'
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets">  

<h:head>
    <f:event listener="#{loginMBean.checkLoggedIn}" type="preRenderView" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Nouveau message - CVPicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS
    ================================================== -->
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/custom-styles.css"/>

    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<link rel="stylesheet" href="css/style-ie.css"/>
    <![endif]--> 

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png"/>

    <!-- JS
    ================================================== -->
    <!--<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>-->
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
</h:head>
<h:body>
    <div class="color-bar-1"></div>
    <div class="color-bar-2 color-bg"></div>
    
    <div class="container main-container">
	
	<ui:insert name="header" >
	    <ui:include src="/WEB-INF/includes/header.xhtml" />
	</ui:insert>
	
	
        <h2>Nouveau message</h2>
        <div class="row">
            <div class="span8 contact">
		<h:messages globalOnly="false" fatalClass="alert alert-error" errorClass="alert alert-error" warnClass="alert alert-info" infoClass="alert alert-success"/>
		<h:form id="contact-form">
		    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
			<p:autoComplete id="userName"
			    value="#{messageMBean.toU}"   
			    completeMethod="#{messageMBean.completeToU}" 
			    converter="#{userConverter}"
			    var="u"
			    itemLabel="#{u.firstName.concat(' ').concat(u.lastName) ne ' ' ? u.firstName.concat(' ').concat(u.lastName) : ''}"
			    itemValue="#{u}"
			    forceSelection="true"
			    required="true"
			    multiple="false"
			    placeholder="Utilisateur">

			    <p:column>
				<h:outputText value="#{u.firstName}" />
			    </p:column>

			    <p:column>
				<h:outputText value="#{u.email}" />
			    </p:column>
			</p:autoComplete>
                    </div>
		    <div class="input-prepend">
			<span class="add-on"><i class="icon-list"></i></span>
			<p:inputText id="msgSubject" placeholder="Sujet" value="#{messageMBean.subject}"/>
		    </div>
		    <h:inputTextarea value="#{messageMBean.content}" styleClass="span6" />
		    <div class="row">
                        <div class="span2">
			    <p:commandButton id='submit' styleClass="btn btn-success" value="Envoyer" action='#{messageMBean.send}' ajax='false'/>
                        </div>
                    </div>
		</h:form>
            </div>

            <div class="span4 sidebar">
                <h5 class="title-bg">CV les plus populaires</h5>
                <ul class="popular-posts">
                    <li>
                        <a href="blog-single.htm"><img src="img/gallery/gallery-img-2-thumb.jpg" alt="Popular Post"/></a>
                        <h6><a href="#">David AVAKOV</a></h6>
                        <em>09/01/15</em>
                    </li>
                    <li>
                        <a href="blog-single.htm"><img src="img/gallery/gallery-img-2-thumb.jpg" alt="Popular Post"/></a>
                        <h6><a href="#">David AVAKOV</a></h6>
                        <em>09/01/15</em>
                    </li>
		    <li>
                        <a href="blog-single.htm"><img src="img/gallery/gallery-img-2-thumb.jpg" alt="Popular Post"/></a>
                        <h6><a href="#">David AVAKOV</a></h6>
                        <em>09/01/15</em>
                    </li>
                </ul>

                <h5 class="title-bg">Amis</h5>
                <div class="footer-col">
                    <ul class="img-feed">
                        <li><a href="#"><img src="img/gallery/flickr-img-1.jpg" alt="Image Feed"/></a></li>
                        <li><a href="#"><img src="img/gallery/flickr-img-1.jpg" alt="Image Feed"/></a></li>
                        <li><a href="#"><img src="img/gallery/flickr-img-1.jpg" alt="Image Feed"/></a></li>
                        <li><a href="#"><img src="img/gallery/flickr-img-1.jpg" alt="Image Feed"/></a></li>
                        <li><a href="#"><img src="img/gallery/flickr-img-1.jpg" alt="Image Feed"/></a></li>
                        <li><a href="#"><img src="img/gallery/flickr-img-1.jpg" alt="Image Feed"/></a></li>
                        <li><a href="#"><img src="img/gallery/flickr-img-1.jpg" alt="Image Feed"/></a></li>
                        <li><a href="#"><img src="img/gallery/flickr-img-1.jpg" alt="Image Feed"/></a></li>
                        <li><a href="#"><img src="img/gallery/flickr-img-1.jpg" alt="Image Feed"/></a></li>
                        <li><a href="#"><img src="img/gallery/flickr-img-1.jpg" alt="Image Feed"/></a></li>
                        <li><a href="#"><img src="img/gallery/flickr-img-1.jpg" alt="Image Feed"/></a></li>
                        <li><a href="#"><img src="img/gallery/flickr-img-1.jpg" alt="Image Feed"/></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div> <!-- End Container -->

    <ui:insert name="footer" >
	<ui:include src="/WEB-INF/includes/footer.xhtml" />
    </ui:insert>
    
</h:body>
</html>
