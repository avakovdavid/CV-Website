<!DOCTYPE html>

<h:head>
    <f:event listener="#{loginMBean.checkLoggedIn}" type="preRenderView" />

    <title>Mes amis - CVPicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS
    ================================================== -->
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/prettyPhoto.css" />
    <link rel="stylesheet" href="css/flexslider.css" />
    <link rel="stylesheet" href="css/custom-styles.css"/>

    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<link rel="stylesheet" href="css/style-ie.css"/>
    <![endif]--> 

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png"/>

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/jquery.flexslider.js"></script>
    <script src="js/jquery.custom.js"></script>

<body>
    <!-- Color Bars (above header)-->
    <div class="color-bar-1"></div>
    <div class="color-bar-2 color-bg"></div>
    
    <div class="container">
    
	<ui:insert name="header" >
	    <ui:include src="/WEB-INF/includes/header.xhtml" />
	</ui:insert>

	<h2>Demandes d'ajout</h2>
        <div class="row"> 
            <div class="span12 gallery">
                <div class="row clearfix">
                    <ul class="gallery-post-grid holder">

                        <li  class="span3 gallery-item" data-id="id-1" data-type="illustration">
                            <span class="gallery-hover-4col-cir hidden-phone hidden-tablet">
                                <span class="gallery-icons">
									<a href="friends.htm" class="item-accepte-link" title="Accepter"></a>
                                    <a href="cv-full-width.htm" class="item-details-link" title="Voir le CV"></a>
									<a href="friends.htm" class="item-reject-link" title="Rejeter"></a>
                                </span>
                            </span>
                            <a href="gallery-single.htm"><img src="img/gallery/gallery-img-1-4col-cir.jpg" alt="Gallery" class="img-circle"/></a>
                        </li>
		    </ul>
                </div>
            </div><!-- End gallery list-->
        </div>
		
		
        <h2>Mes amis</h2>
        <div class="row"> 
            <div class="span12 gallery">
                <div class="row clearfix">
                    <ul class="gallery-post-grid holder">

                        <li  class="span3 gallery-item" data-id="id-1" data-type="illustration">
                            <span class="gallery-hover-4col-cir hidden-phone hidden-tablet">
                                <span class="gallery-icons">
                                    <a href="img/gallery/gallery-img-1-full.jpg" class="item-zoom-link lightbox" title="Voir la photo" data-rel="prettyPhoto"></a>
                                    <a href="cv-full-width.htm" class="item-details-link" title="Voir le CV"></a>
									<a href="friends.htm" class="item-remove-link" title="Supprimer de la liste d'amis"></a>
                                </span>
                            </span>
                            <a href="gallery-single.htm"><img src="img/gallery/gallery-img-1-4col-cir.jpg" alt="Gallery" class="img-circle"/></a>
                        </li>
                        
                    </ul>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <ul>
                    <li class="active"><a href="#">Prev</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">Next</a></li>
                    </ul>
                </div>

            </div><!-- End gallery list-->
        </div>
    </div> <!-- End Container -->

    <ui:insert name="footer" >
	<ui:include src="/WEB-INF/includes/footer.xhtml" />
    </ui:insert>
