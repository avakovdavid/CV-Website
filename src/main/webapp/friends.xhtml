<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
     xmlns:h='http://java.sun.com/jsf/html'
     xmlns:f='http://java.sun.com/jsf/core'
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets">  

<h:head>
    <f:event listener="#{loginMBean.checkLoggedIn}" type="preRenderView" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Mes amis - CVPicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS
    ================================================== -->
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/prettyPhoto.css" />
    <link rel="stylesheet" href="css/flexslider.css" />
    <link rel="stylesheet" href="css/custom-styles.css"/>

    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<link rel="stylesheet" href="css/style-ie.css"/>
    <![endif]--> 

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png"/>

    <!-- JS
    ================================================== -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/jquery.flexslider.js"></script>
    <script src="js/jquery.custom.js"></script>
</h:head>
<body>
    
    <ui:insert name="header" >
	<ui:include src="/WEB-INF/includes/ajax_status_and_msgs_area.xhtml" />
    </ui:insert>
    
    <!-- Color Bars (above header)-->
    <div class="color-bar-1"></div>
    <div class="color-bar-2 color-bg"></div>
    
    <div class="container">
    
	<ui:insert name="header" >
	    <ui:include src="/WEB-INF/includes/header.xhtml" />
	</ui:insert>

	<h2>Demandes d'ajout</h2>
	<div class="row"> 
            <div class="span12 gallery">
		<div class="row clearfix ">
		    <h:form id="friendRequests" styleClass="removeBackground">
			<p:dataList itemStyleClass="span3 gallery-item" value="#{friendMBean.getRequestList()}" var="friend" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated "
			    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			    rowsPerPageTemplate="5,10,15" paginatorAlwaysVisible="false" emptyMessage="Pas de nouvelles demandes">

                            <span class="gallery-hover-4col-cir hidden-phone hidden-tablet">
                                <span class="gallery-icons">
				    <p:commandLink styleClass="item-accepte-link" action="#{friendMBean.acceptRequest(friend.id)}" ajax="true" update="friendRequests friendsList menu"></p:commandLink>
				    <h:link  styleClass="item-details-link" outcome="/cv.xhtml?faces-redirect=true" includeViewParams="true">
					<f:param name="id" value="#{friend.id}"/>
				    </h:link>
				    <p:commandLink styleClass="item-reject-link" action="#{friendMBean.removeFriend(friend.id)}" ajax="true" update="friendRequests"></p:commandLink>
                                </span>
                            </span>
                            <a href="gallery-single.htm"><img src="img/gallery/gallery-img-1-4col-cir.jpg" alt="Gallery" class="img-circle"/>#{friend.firstName.concat(" ").concat(friend.lastName)}</a>
			    
			</p:dataList>
		    </h:form>
                </div>
            </div><!-- End gallery list-->
        </div>
	
	<h2>Mes amis</h2>
	<div class="row"> 
            <div class="span12 gallery">
		<div class="row clearfix ">
		    <h:form id="friendsList" styleClass="removeBackground">
			<p:dataList itemStyleClass="span3 gallery-item" value="#{friendMBean.getList()}" var="friend" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated"
			    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			    rowsPerPageTemplate="5,10,15" paginatorAlwaysVisible="false" emptyMessage="Vous n'avez pas d'amis">
			    
                            <span class="gallery-hover-4col-cir hidden-phone hidden-tablet">
                                <span class="gallery-icons">
                                    <a href="img/gallery/gallery-img-1-full.jpg" class="item-zoom-link lightbox" title="Voir la photo" data-rel="prettyPhoto"></a>
                                    <h:link  styleClass="item-details-link" outcome="/cv.xhtml?faces-redirect=true" includeViewParams="true">
					<f:param name="id" value="#{friend.id}"/>
				    </h:link>
				    <p:commandLink styleClass="item-remove-link" action="#{friendMBean.removeFriend(friend.id)}" ajax="true" update="friendsList"></p:commandLink>
                                </span>
                            </span>
                            <a href="gallery-single.htm"><img src="img/gallery/gallery-img-1-4col-cir.jpg" alt="Gallery" class="img-circle"/>#{friend.firstName.concat(" ").concat(friend.lastName)}</a>
			    
			</p:dataList>
		    </h:form>
                </div>
            </div><!-- End gallery list-->
        </div>
    </div> <!-- End Container -->

    <ui:insert name="footer" >
	<ui:include src="/WEB-INF/includes/footer.xhtml" />
    </ui:insert>
    
</body>
</html>
