<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
     xmlns:h='http://java.sun.com/jsf/html'
     xmlns:f='http://java.sun.com/jsf/core'
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets">  

<h:head>
    <f:event listener="#{loginMBean.checkLoggedIn}" type="preRenderView" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Options - CVPicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS
    ================================================== -->
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/custom-styles.css"/>

    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<link rel="stylesheet" href="css/style-ie.css"/>
    <![endif]--> 

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png"/>

    <!-- JS
    ================================================== -->
    <!--<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>-->
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
</h:head>
<h:body>
    <ui:insert name="header" >
	<ui:include src="/WEB-INF/includes/ajax_status_and_msgs_area.xhtml" />
    </ui:insert>
    <div class="color-bar-1"></div>
    <div class="color-bar-2 color-bg"></div>
    
    <div class="container main-container">
	
	<ui:insert name="header" >
	    <ui:include src="/WEB-INF/includes/header.xhtml" />
	</ui:insert>
	
	<h2>Options</h2>
        <div class="row">
            <div class="span8 blog">
		<i>Ici vous pouvez gérer la confidentialité de vos données et activer/désactiver les fonctionnalités supplémentaires </i>
		<h:form id="privacy-settings">
		    <br/>
		    <h4>Mes données personnelles</h4>
		    
		    <p:outputLabel for="privacyLevels1" value="Informations globales (adresse, téléphone, site web etc) :" />
		    <p:selectOneMenu id="privacyLevels1" value="#{loginMBean.currentUser.globalInfoPriavcy}" converter="#{privacyConverter}">
			<f:selectItem itemLabel="Publique" itemValue="" noSelectionOption="true" />
			<f:selectItems var="privacy" itemLabel="#{privacy.title}" value="#{privacyMBean.privacyLevels}" />
		    </p:selectOneMenu>
		    
		    <p:outputLabel for="privacyLevels2" value="Les compétences :" />
		    <p:selectOneMenu id="privacyLevels2" value="#{loginMBean.currentUser.skillsPrivacy}" converter="#{privacyConverter}">
			<f:selectItem itemLabel="Publique" itemValue="" noSelectionOption="true" />
			<f:selectItems var="privacy" itemLabel="#{privacy.title}" value="#{privacyMBean.privacyLevels}" />
		    </p:selectOneMenu>
		    
		    <p:outputLabel for="privacyLevels3" value="Les sections de votre CV :" />
		    <p:selectOneMenu id="privacyLevels3" value="#{loginMBean.currentUser.sectionsPrivacy}" converter="#{privacyConverter}">
			<f:selectItem itemLabel="Publique" itemValue="" noSelectionOption="true" />
			<f:selectItems var="privacy" itemLabel="#{privacy.title}" value="#{privacyMBean.privacyLevels}" />
		    </p:selectOneMenu>
		    
		    <br/><br/>
		    <h4>Mes fonctionnalités</h4>
		    
		    <p:outputLabel for="privacyLevels4" value="Qui peut m'envoyer des messages :" />
		    <p:selectOneMenu id="privacyLevels4" value="#{loginMBean.currentUser.sendMessagePrivacy}" converter="#{privacyConverter}">
			<f:selectItems var="privacy" itemLabel="#{privacy.title}" value="#{privacyMBean.privacyLevels}" />
		    </p:selectOneMenu>
		    
		    <p:outputLabel for="privacyLevels5" value="Qui peut m'ajouter en amis :" />
		    <p:selectOneMenu id="privacyLevels5" value="#{loginMBean.currentUser.addFriendPrivacy}" converter="#{privacyConverter}">
			<f:selectItems var="privacy" itemLabel="#{privacy.title}" value="#{privacyMBean.privacyLevels}" />
		    </p:selectOneMenu>
		    
		    <p:outputLabel for="privacyLevels6" value="Qui peut me trouver dans le moteur de recherche :" />
		    <p:selectOneMenu id="privacyLevels6" value="#{loginMBean.currentUser.appearOnSearchPrivacy}" converter="#{privacyConverter}">
			<f:selectItem itemLabel="Publique" itemValue="" noSelectionOption="true" />
			<f:selectItems var="privacy" itemLabel="#{privacy.title}" value="#{privacyMBean.privacyLevels}" />
		    </p:selectOneMenu>
		    
		    <br/><br/>
		    <div class="row">
                        <div class="span2">
			    <p:commandButton id='submit' styleClass="btn btn-success" value="Mettre à jour" action='#{userMBean.update}' ajax='true' update="privacy-settings"/>
                        </div>
                    </div>
		</h:form>
		
            </div>

            <ui:insert name="sidebar" >
		<ui:include src="/WEB-INF/includes/right-sidebar.xhtml" />
	    </ui:insert>
        </div>
    </div> <!-- End Container -->

    <ui:insert name="footer" >
	<ui:include src="/WEB-INF/includes/footer.xhtml" />
    </ui:insert>
    
</h:body>
</html>
