<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
     xmlns:h='http://java.sun.com/jsf/html'
     xmlns:f='http://java.sun.com/jsf/core'
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets">  

<h:head>
    <f:event listener="#{loginMBean.checkLoggedIn}" type="preRenderView" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CV - CVPicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS
    ================================================== -->
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/custom-styles.css"/>

    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<link rel="stylesheet" href="css/style-ie.css"/>
    <![endif]--> 

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png"/>

    <!-- JS
    ================================================== -->
    <!--<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>-->
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
</h:head>
<h:body>
    <ui:insert name="header" >
	<ui:include src="/WEB-INF/includes/ajax_status_and_msgs_area.xhtml" />
    </ui:insert>
    <div class="color-bar-1"></div>
    <div class="color-bar-2 color-bg"></div>
    
    <div class="container main-container">
	
	<ui:insert name="header" >
	    <ui:include src="/WEB-INF/includes/header.xhtml" />
	</ui:insert>
	
	
	<c:set var="id" value="#{request.getParameter('id')}" />
	<c:set var="user" value="#{id.length() > 0 ? userMBean.getUserById(id) : loginMBean.currentUser }" />
	<c:set var="cv" value="#{user.cv}" />
	
	
	<div class="row">
            <div class="span3">
                <img src="img/gallery/gallery-img-1-full.jpg" alt="Gallery"/>
            </div>
            
            <div class="span6" >
                <h2>#{user.lastName} #{user.firstName}</h2>
                <p class="lead">#{cv.title}</p>
                <p>#{cv.description}</p>
		<h:form id="addFriendSendMsgButtons">
		    <p>
			<c:if test="#{user ne loginMBean.currentUser and !friendMBean.alreadyFriendWith(user)}">
			    <p:commandButton disabled="#{user eq loginMBean.currentUser or friendMBean.alreadyFriendWith(user)}" styleClass="btn btn-large btn-success" value="Ajouter en ami" action="#{friendMBean.sendRequest}" ajax='true' update="addFriendSendMsgButtons">
				<f:param name="id" value="#{user.id}"/>
			    </p:commandButton>
			</c:if>
			
			
			<h:link  id="sendMsgButton" styleClass="btn btn-large btn-info" value="Envoyer un message"  outcome="/messenger-new.xhtml?faces-redirect=true" includeViewParams="true">
			    <f:param name="user" value="#{user.id}"/>
			</h:link>
			
		    </p>
		</h:form>		
            </div>

            <div class="span3">
                <p><i class="icon-envelope"></i>#{user.email}</p>
                
            </div>
        </div>
	
	
	
	
    </div> <!-- End Container -->

    <ui:insert name="footer" >
	<ui:include src="/WEB-INF/includes/footer.xhtml" />
    </ui:insert>
    
</h:body>
</html>
