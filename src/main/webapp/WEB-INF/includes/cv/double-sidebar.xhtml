<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
     xmlns:h='http://java.sun.com/jsf/html'
     xmlns:f='http://java.sun.com/jsf/core'
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>
    
    <body>
	<ui:composition>
	<div class="row">

            
            <div class="span3 sidebar page-left-sidebar"  style="text-align:center;"><!-- Begin sidebar column -->

		    <f:param name="userId" value="#{user.id}"/>
		</p:graphicImage>
		<br/><br/>

		<ui:insert>
		    <ui:include src="/WEB-INF/includes/cv/global-infos.xhtml" />
		</ui:insert>
            </div>

            
            <div class="span6">
		<h2>#{user.lastName} #{user.firstName}</h2>
                <p class="lead">#{cv.title}</p>
                <p>#{cv.description}</p>
		
		<ui:insert>
		    <ui:include src="/WEB-INF/includes/cv/friend-message-buttons.xhtml" />
		</ui:insert>
		
		<ui:insert>
		    <ui:include src="/WEB-INF/includes/cv/share-buttons.xhtml" />
		</ui:insert>
                
                <ui:insert>
		    <ui:include src="/WEB-INF/includes/cv/sections.xhtml" />
		</ui:insert>
            </div>
             
            <div class="span3 sidebar page-right-sidebar">
                <h5 class="title-bg" style="margin-top: 0px;">Comp√©tences</h5>
		<ui:insert>
		    <ui:include src="/WEB-INF/includes/cv/skills.xhtml" />
		</ui:insert>
            </div>
        </div>
	</ui:composition>
