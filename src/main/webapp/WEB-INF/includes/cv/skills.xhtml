<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
     xmlns:h='http://java.sun.com/jsf/html'
     xmlns:f='http://java.sun.com/jsf/core'
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>
    
    <body>
	<ui:composition>
	    <h:form id="cvSkills" styleClass="removeBackground" rendered="#{privacyMBean.isAccessibleSkillsOf(user)}">
		<p:dataGrid id="skills" var="skill" value="#{userSkillMBean.getUserSkillsByUser(user)}" emptyMessage="Aucune compétence à afficher." columns="#{cv.template eq 'double-sidebar' ? 1 : cv.template eq 'right-sidebar' or cv.template eq 'left-sidebar' ? 2 : 4}" layout="grid" paginator="false">
		    <p:panel style="text-align:center">
			<h:panelGrid columns="1" style="width:100%">
			    <h6>#{skill.skill.name}</h6>
			    <p>#{skill.description}</p>
			    <div class="progress progress-#{skill.mark le 25 ? 'danger' : skill.mark le 50 ? 'warning' : skill.mark le 75 ? 'info' : skill.mark le 100 ? 'success' : ''} progress-striped">
				<div class="bar" style="width: #{''.concat(skill.mark).concat('%')};">#{skill.mark}%</div>
			    </div>
			</h:panelGrid>
		    </p:panel>
		</p:dataGrid>
	    </h:form>
	</ui:composition>
    </body>
</html>
