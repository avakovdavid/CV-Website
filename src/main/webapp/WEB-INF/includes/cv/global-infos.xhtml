<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
     xmlns:h='http://java.sun.com/jsf/html'
     xmlns:f='http://java.sun.com/jsf/core'
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>
    
    <body>
	<ui:composition>
	    <ui:fragment rendered="#{privacyMBean.isAccessibleGlobalInfoOf(user)}">
		<p><i class="icon-envelope"></i>#{user.email}</p>
		<p><i class="icon-bell"></i>#{user.phoneNumber}</p>
		<p><a href="#{user.website}"><i class="icon-globe"></i>#{user.website}</a></p>
		<p><i class="icon-home"></i>#{user.address}</p>
		<p><i class="icon-calendar"></i>#{user.birthday}</p>
		<p><i class="icon-file"></i>#{user.drivingLicence ? 'Permis' : ''}</p>
		<p><i class="icon-road"></i>#{user.car ? 'Véhiculé' : ''}</p>
	    </ui:fragment>
	</ui:composition>
    </body>
</html>
