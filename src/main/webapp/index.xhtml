<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
     xmlns:h='http://java.sun.com/jsf/html'
     xmlns:f='http://java.sun.com/jsf/core'
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets">  

<h:head>
    <f:event listener="#{loginMBean.checkLoggedIn}" type="preRenderView" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CVPicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS
    ================================================== -->
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/prettyPhoto.css" />
    <link rel="stylesheet" href="css/flexslider.css" />
    <link rel="stylesheet" href="css/custom-styles.css"/>

    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<link rel="stylesheet" href="css/style-ie.css"/>
    <![endif]--> 

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png"/>

    <!-- JS
    ================================================== -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/jquery.flexslider.js"></script>
    <script src="js/jquery.custom.js"></script>
</h:head>
<body class="home">
    <!-- Color Bars (above header)-->
	<div class="color-bar-1"></div>
    <div class="color-bar-2 color-bg"></div>
    
    <div class="container">
    
		<ui:insert name="header" >
		    <ui:include src="/WEB-INF/includes/header.xhtml" />
		</ui:insert>
		
		<div class="row headline"><!-- Begin Headline -->
		
			<div class="span3">
			    <p:graphicImage styleClass="align-left" id="photoImage" value="#{userMBean.photoByUser}" style="max-width: 250px;">
				<f:param name="userId" value="#{loginMBean.currentUser.id}"/>
			    </p:graphicImage>
			</div>
			
			<div class="span6" style="text-align:center;">			    
			    <h3>#{loginMBean.currentUser.cv.title}</h3>
			    <p class="lead preformatted">#{loginMBean.currentUser.cv.description}</p>
			</div>

			<div class="span3" style="text-align:right;">
			    <h3>#{loginMBean.currentUser.firstName}<br />
				#{loginMBean.currentUser.lastName}</h3><br />
				<p>#{cvMBean.getViewsCounter()} <i class="icon-eye-open"></i></p>
				<p>#{friendMBean.friendsCounter} <i class="icon-user"></i></p>
                                <p>#{dateMBean.format(loginMBean.currentUser.lastEditionDate)} <i class="icon-pencil"></i></p>
			</div>
		</div><!-- End Headline -->
		
    </div> <!-- End Container -->

    <ui:insert name="footer" >
	<ui:include src="/WEB-INF/includes/footer.xhtml" />
    </ui:insert>
    
</body>
</html>
